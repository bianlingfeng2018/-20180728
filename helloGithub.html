<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello github</title>
</head>
<body>
<p>
    项目合作的方式：
    1）创建新分支（比如feature_xxx），提出pull request，新分支可以保留或者删除，推荐。
    2）直接拉取已有分支（比如master），修改后直接push，不推荐。
</p>

<p>
    最佳实践：
    1）feature_xxx可以直接push，然后pull request到dev
    2）dev不能直接push，dev若push到master，则master生成一个版本。
    3）每次大更新，比如2.1.1更新到3.0.0，可以重新拉取mastar代码到dev。
</p>
</body>
</html>
